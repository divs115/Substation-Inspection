<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Substation_Inspection</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


<div class="header">
  <a href="#Basic_Info">Basic Info</a>
  <a href="#Power_Transformer">Power Transformer</a>  
</div>

<form class="contact-form">
  
  <section class="anchor" id="Basic_Info">
    <h1 class="content__heading_h1">Basic Info</h1>
    <div class="First">
      <div class="contact-form__input-group">
        <label class="contact-form__label" for="Substation">Substation</label>
        <input class="contact-form__input" id="Substation" name="Substation" type="text" />
      </div>
    </div>
    <div class="First">
      <div class="contact-form__input-group">
        <label class="contact-form__label" >Date</label>
        <input class="datepicker" id="datePicker" name="Date" />
      </div>
    </div>
  </section>
  <button class="contact-form__button" onclick="showResults()" type="submit">Summary --></button>
</form>

<div class="results">
  <h2 class="results__heading">Form Summary</h2>
  <pre class="results__display-wrapper"><code class="results__display"></code></pre>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/chosen/1.7.0/chosen.jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js'></script>

<script  src="js/index.js"></script>

</body>

</html>
